<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/StrawServer/style/style.css">
    <link rel="stylesheet" href="/StrawServer/style/sponsor.css">
    <link rel="icon" href="/StrawServer/img/server-icon.png">
    <title>吸管伺服器 | 贊助</title>
</head>
<body>
    <div id="navbar"></div>
    <span class="page">
        <div id="sidebar"></div>
        <div class="content">
            <div class="block1">
                <h1>為何需要贊助？</h1>
                <br>
                <h2>『 架設、開發、維護伺服器需要投入大量的時間與金錢，若你願意提供贊助，本團隊將會非常感謝您。』</h2>
                <br>
                <p>除了日常營運所需花費外，贊助伺服器意味著我們能夠做出更多升級。</p>
                <p>無論是硬體方面的效能提升，或者添購功能強大且有趣的插件。</p>
                <p>使全體伺服器玩家可以擁有更多豐富的遊戲體驗。</p>
                <p>一起用行動來支持你所喜愛的內容。</p>
                <div class="sponsorshipfeedback-btn">
                    <a href="/sponsorshipfeedback.html" target="_blank"><strong>贊助回饋</strong></a>
                </div>
            </div>
            <div class="block2">
                <div class="block2-head">
                    <h1>贊助管道</h1>

                </div>
                <div class="PayPal">
                    <a href="" target="_blank"><img src="/img/PayPal.png" alt=""></a>
                    <div class="sponsor-content">
                        <p>自訂金額，適用於港澳新馬及其他地區之海外地區玩家使用</p>
                        <a href="" target="_blank">點擊左方圖片或此處，取得 PayPal.me 連結</a>
                        <p>幣別預設為新台幣</p>
                    </div>
                </div>
                <div class="Bank">
                    <img src="/img/Bank.png" alt="">
                    <div class="sponsor-content">
                        <p>如果以上支付管道您無法使用，可以使用ATM或線上轉帳</p>
                        <p>第一銀行 </p>
                        <p>如方便請於匯款時註明『個人麥塊遊戲ID』</p>
                    </div>
                </div>
            </div>
        </div>
    </span>


    <script src="/StrawServer/script/script.js"></script>
    <script src="/StrawServer/script/bar.js"></script>
</body>
</html>
