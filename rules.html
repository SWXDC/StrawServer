<body>
    <div id="navbar"></div>
    <span class="page">
        <div id="sidebar"></div>
        <div class="content">
            <div class="block1">
                <h1>吸管伺服器規則</h1>
                <ul class="title">
                    <li class="ban">封禁期間規定</li>
                    <ol>
                        <li>禁止繞過封鎖</li>
                    </ol>
                </ul>
                <ol class="title">
                    <li>聊天規定</li>
                    <ol>
                        <li>禁止辱罵其他玩家</li>
                        <li>禁止騷擾其他玩家</li>
                        <li>不得以任何形式傳播其他伺服器</li>
                    </ol>
                    <li>遊玩規定</li>
                    <ol>
                        <li>禁止使用影響伺服器平衡或運行的軟體</li>
                        <li>禁止惡意破壞地形</li>
                        <li>禁止偷竊或以任何形式侵犯玩家財產</li>
                        <li>禁止濫用職權</li>
                    </ol>
                    <li>申請規定</li>
                    <ol>
                        <li>禁止使用分身帳號申請</li>
                    </ol>
                </ol>
            </div>
        </div>

    </span>
